<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG - SELECT</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="hero">
        <div class="navbar">
            <div class="logo">
                <img src="img/logo.png" alt="logo" id="logo">
                <p class="text-logo">Photoland Studio</p>
            </div>
            <div class="user">
                <button type="button">Explorar</button>
                <img src="img/icon-user.png" alt="user">                
            </div>
        </div>

        <div class="container">
            <div class="info">
                <h1><i class="fas fa-podcast"></i> Cobertura de Recitales</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Temporibus ab aspernatur aliquam consequuntur impedit ad voluptatum quam! Temporibus nihil molestiae vero recusandae, autem ea, doloremque perferendis excepturi, ratione corporis modi.</p>
            </div>            
        </div>

        <div class="slider">
            <i class="fas fa-arrow-circle-left" id="prev"></i>
                <div class="preview">
                    <img src="img/thumb01.jpg" class="active thumbnail" alt="background">
                    <img src="img/thumb02.jpg" class="thumbnail" alt="background">
                    <img src="img/thumb03.jpg" class="thumbnail" alt="background">
                    <img src="img/thumb04.jpg" class="thumbnail" alt="background">
                    <img src="img/thumb05.jpg" class="thumbnail" alt="background">
                    <img src="img/thumb06.jpg" class="thumbnail" alt="background">
                    <img src="img/thumb07.jpg" class="thumbnail" alt="background">
                    <img src="img/thumb08.jpg" class="thumbnail" alt="background">
                    <img src="img/thumb09.jpg" class="thumbnail" alt="background">
                </div>
            <i class="fas fa-arrow-circle-right" id="next"></i>
            
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
